<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive CSS Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .box {
      background: #f0f0f0;
      padding: 20px;
      width: 30%;
      margin-bottom: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .box {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <div class="box">Section 1</div>
      <div class="box">Section 2</div>
      <div class="box">Section 3</div>
    </section>
  </main>

  <footer>
    <p>&copy; Trevoh jones 2025.All rights reserved</p>
    <p>Follow me on social meadia</p>
    <p>Twitter /linkedin /whatsapp</p>
    <p>Contact me at</p>
   >
  </footer>
</body>
</html>
